<!DOCTYPE html>
<html>

<head>
    <title>分形树</title>
    <style media="screen">
        .main{
          width: 550px;
            margin: 0 auto;
        }
        .myCanvas {
          margin: 0 auto;
        }
    </style>
</head>

<body>
  <div class="main">
      <canvas id="myCanvas" width="500" height="650" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
  </div>


    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        var width = 500;
        var height = 650;
        var length = 90;
        ctx.beginPath();
        ctx.moveTo(250, height);
        ctx.lineTo(250, height-90);
        // ctx.moveTo(50,50);
        // ctx.lineTo(300,150);
        ctx.stroke();
    </script>

</body>

</html>
